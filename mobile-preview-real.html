<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - Wyrd Studios Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #19191a;
            overflow-x: hidden;
        }
        
        .preview-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .preview-title {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0 0 10px 0;
        }
        
        .preview-subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            margin: 0;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #333;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #666;
            border-radius: 3px;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            overflow: hidden;
            background: white;
        }
        
        .website-iframe {
            width: 375px;
            height: 812px;
            border: none;
            transform: scale(1);
            transform-origin: 0 0;
        }
        
        .device-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .device-btn {
            background: #D7C10C;
            color: #2E2E2E;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .device-btn:hover {
            background: #c4b009;
            transform: translateY(-2px);
        }
        
        .device-btn.active {
            background: #2E2E2E;
            color: #D7C10C;
        }
        
        .iframe-container {
            display: flex;
            justify-content: center;
            margin: 0;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        
        .desktop-preview {
            width: 100vw;
            height: 600px;
            border: none;
            border-radius: 0;
            overflow: hidden;
            display: none;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        
        .desktop-preview.active {
            display: block;
        }
        
        .phone-frame.active {
            display: block;
        }
        
        .phone-frame.hidden {
            display: none;
        }
        
        .main-content {
            padding: 0;
            overflow-x: hidden;
        }
        
        .preview-header {
            padding: 20px;
        }
        
        .device-buttons {
            margin: 20px;
        }
        
        /* Ensure iframe content fills entire width */
        .desktop-preview {
            min-width: 100vw;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="preview-header">
            <h1 class="preview-title">ðŸ“± Mobile Preview - Wyrd Studios Website</h1>
            <p class="preview-subtitle">Switch between mobile and desktop views to see responsive design</p>
        </div>
    
    <div class="device-buttons">
        <button class="device-btn active" onclick="showDevice('mobile')">ðŸ“± Mobile (iPhone)</button>
        <button class="device-btn" onclick="showDevice('desktop')">ðŸ’» Desktop</button>
    </div>
    
    <div class="iframe-container">
        <div class="phone-frame active" id="mobile-frame">
            <div class="phone-screen">
                <iframe src="index.html" class="website-iframe"></iframe>
            </div>
        </div>
        
        <iframe src="index.html" class="desktop-preview" id="desktop-frame"></iframe>
    </div>
    </div>
    
    <script>
        function showDevice(device) {
            const mobileFrame = document.getElementById('mobile-frame');
            const desktopFrame = document.getElementById('desktop-frame');
            const buttons = document.querySelectorAll('.device-btn');
            
            // Update button states
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide appropriate preview
            if (device === 'mobile') {
                mobileFrame.classList.remove('hidden');
                mobileFrame.classList.add('active');
                desktopFrame.classList.remove('active');
            } else {
                mobileFrame.classList.add('hidden');
                mobileFrame.classList.remove('active');
                desktopFrame.classList.add('active');
            }
        }
    </script>
</body>
</html>
